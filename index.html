<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="titulo">
                <h1>W Trivia</h1>
            </div>
            <div class="div-boas-vindas">
                <form class="boas-vindas">
                    <label for="text-nome">Para iniciarmos, nos informe seu nome: </label>
                    <input type="text" id="text-nome" class="text-nome" placeholder="ex: Maria">
                    <input class="input-text-submit" type="submit" value="Enviar" onclick="inputNome()">
                </form>
            </div> 
            <div class="perguntas">
                <div class="form-1">
                    <form class="pergunta-1">
                        <h2>Qual é a capital do Brasil?</h2>
                        <div class="input-1-1"><input id="resposta-1-1" type="radio" name="radio-questao-1" value="Rio de Janeiro"><label for="resposta-1-1">Rio de Janeiro</label></div>
                        <div class="input-1-2"><input id="resposta-1-2" type="radio" name="radio-questao-1" value="São Paulo"><label for="resposta-1-2">São Paulo</label></div>
                        <div class="input-1-3"><input id="resposta-1-3" type="radio" name="radio-questao-1" value="Brasília"><label for="resposta-1-3">Brasília</label></div>
                        <br>
                        <input class="input-submit" type="submit" value="Responder e ver resultado" onclick="perguntaUm()">
                    </form>
                </div>
                <div class="form-2">
                    <form class="pergunta-2">
                        <h2>Qual é a capital de Pernambuco?</h2>
                        <div class="input-2-1"><input id="resposta-2-1" type="radio" name="radio-questao-2" value="Salvador"><label for="resposta-2-1">Salvador</label></div>
                        <div class="input-2-2"><input id="resposta-2-2" type="radio" name="radio-questao-2" value="Recife"><label for="resposta-2-2">Recife</label></div>
                        <div class="input-2-3"><input id="resposta-2-3" type="radio" name="radio-questao-2" value="Aracaju"><label for="resposta-2-3">Aracaju</label></div>
                        <br>
                        <input class="input-submit" type="submit" value="Responder e ver resultado" onclick="perguntaDois()">
                    </form>
                </div>
                <div class="form-3">
                    <form class="pergunta-3">
                        <h2>Quantos estados existem no Brasil?</h2>
                        <div class="input-3-1"><input id="resposta-3-1" type="radio" name="radio-questao-3" value="15"><label for="resposta-3-1">15</label></div>
                        <div class="input-3-2"><input id="resposta-3-2" type="radio" name="radio-questao-3" value="20"><label for="resposta-3-2">20</label></div>
                        <div class="input-3-3"><input id="resposta-3-3" type="radio" name="radio-questao-3" value="26"><label for="resposta-3-3">26</label></div>
                        <br>
                        <input class="input-submit" type="submit" value="Responder e ver resultado" onclick="perguntaTres()">
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="arquivo.js"></script>
</html>
